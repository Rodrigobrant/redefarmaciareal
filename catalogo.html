<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo - Farmácias Real</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header { background: #2e7d32; color: white; padding: 15px; text-align: center; font-size: 22px; font-weight: bold; }
    nav { background: #43a047; padding: 10px; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    section { padding: 20px; text-align: center; }
    h2 { margin-bottom: 20px; }
    #search { width: 60%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; }
    .produtos-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-top: 20px; }
    .produto-card { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 15px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .produto-card img { width: 120px; height: 120px; object-fit: cover; margin-bottom: 10px; }
    .produto-card h3 { font-size: 18px; margin: 10px 0 5px; }
    .produto-card p { margin: 5px 0; }
    .preco { font-size: 18px; color: #2e7d32; font-weight: bold; }
    .btn { display: inline-block; margin-top: 10px; padding: 10px 15px; background: #43a047; color: white; border-radius: 5px; text-decoration: none; font-weight: bold; }
    .btn:hover { background: #2e7d32; }
    footer { margin-top: 40px; background: #2e7d32; color: white; text-align: center; padding: 15px; }
  </style>
</head>
<body>
  <header>Farmácias Real</header>
  <nav>
    <a href="index.html">Início</a>
    <a href="catalogo.html">Catálogo</a>
    <a href="#">Promoções</a>
    <a href="#">Informativos</a>
    <a href="cadastro.html">Cadastro de Clientes</a>
    <a href="#">Atendimento</a>
  </nav>

  <section>
    <h2>Catálogo de Produtos</h2>
    <input type="text" id="search" placeholder="Buscar produto...">
    <div id="produtos-grid" class="produtos-grid"></div>
  </section>

  <footer>
    <p>&copy; 2025 Farmácias Real - Todos os direitos reservados.</p>
  </footer>

  <script>
  const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTPFvGL_R8uI0miwFf-ApxEfOsqIMiLv4px-xkHTbkmRhvyUgsF9eJlxTJXi7mCX2x7vFKfEoBJ3TLN/pub?gid=608567924&single=true&output=csv";

  async function carregarProdutos() {
    const resposta = await fetch(url);
    const dados = await resposta.text();

    const linhas = dados.split("\n").map(l => l.split(","));
    const cabecalho = linhas[0].map(h => h.trim().toLowerCase());
    const produtos = linhas.slice(1).map(linha => {
      let obj = {};
      cabecalho.forEach((col, i) => obj[col] = linha[i] ? linha[i].trim() : "");
      return obj;
    });

    const grid = document.getElementById("produtos");
    grid.innerHTML = "";

    produtos.forEach(produto => {
      const card = document.createElement("div");
      card.className = "card";

      // Imagem
      const img = document.createElement("img");
      img.src = produto.imagem || "https://via.placeholder.com/150?text=Produto";
      img.alt = produto.nome;
      card.appendChild(img);

      // Nome
      const nome = document.createElement("h3");
      nome.textContent = produto.nome;
      card.appendChild(nome);

      // Descrição
      const desc = document.createElement("p");
      desc.textContent = produto.descricao;
      card.appendChild(desc);

      // Preço corrigido
      const preco = document.createElement("p");
      preco.className = "preco";
      if (produto.preco) {
        let valor = produto.preco.replace("R$", "").replace(",", ".").trim();
        if (!isNaN(valor)) {
          preco.textContent = `R$ ${parseFloat(valor).toFixed(2).replace(".", ",")}`;
        } else {
          preco.textContent = produto.preco; // já está formatado na planilha
        }
      }
      card.appendChild(preco);

      // Botão WhatsApp
      const link = document.createElement("a");
      link.className = "btn";
      link.href = `https://wa.me/5575998623295?text=Olá! Tenho interesse no produto: ${produto.nome} - ${preco.textContent}`;
      link.target = "_blank";
      link.textContent = "Comprar no WhatsApp";
      card.appendChild(link);

      grid.appendChild(card);
    });
  }

  // Filtro de busca
  document.getElementById("busca").addEventListener("input", function () {
    const termo = this.value.toLowerCase();
    document.querySelectorAll(".card").forEach(card => {
      const nome = card.querySelector("h3").textContent.toLowerCase();
      card.style.display = nome.includes(termo) ? "" : "none";
    });
  });

  carregarProdutos();
</script>
</body>
</html>
