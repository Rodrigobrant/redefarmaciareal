<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo - Farmácias Real</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header { background: #2e7d32; color: white; padding: 15px; text-align: center; font-size: 22px; font-weight: bold; }
    nav { background: #43a047; padding: 10px; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    section { padding: 20px; text-align: center; }
    h2 { margin-bottom: 20px; }
    #search { width: 60%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; }
    .produtos-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-top: 20px; }
    .produto-card { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 15px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .produto-card img { width: 120px; height: 120px; object-fit: cover; margin-bottom: 10px; }
    .produto-card h3 { font-size: 18px; margin: 10px 0 5px; }
    .produto-card p { margin: 5px 0; }
    .preco { font-size: 18px; color: #2e7d32; font-weight: bold; }
    .btn { display: inline-block; margin-top: 10px; padding: 10px 15px; background: #43a047; color: white; border-radius: 5px; text-decoration: none; font-weight: bold; }
    .btn:hover { background: #2e7d32; }
    footer { margin-top: 40px; background: #2e7d32; color: white; text-align: center; padding: 15px; }
  </style>
</head>
<body>
  <header>Farmácias Real</header>
  <nav>
    <a href="index.html">Início</a>
    <a href="catalogo.html">Catálogo</a>
    <a href="#">Promoções</a>
    <a href="#">Informativos</a>
    <a href="cadastro.html">Cadastro de Clientes</a>
    <a href="#">Atendimento</a>
  </nav>

  <section>
    <h2>Catálogo de Produtos</h2>
    <input type="text" id="search" placeholder="Buscar produto...">
    <div id="produtos-grid" class="produtos-grid"></div>
  </section>

  <footer>
    <p>&copy; 2025 Farmácias Real - Todos os direitos reservados.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const grid = document.getElementById("produtos-grid");
      const search = document.getElementById("search");

      async function carregarProdutos() {
        try {
          const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTPFvGL_R8uI0miwFf-ApxEfOsqIMiLv4px-xkHTbkmRhvyUgsF9eJlxTJXi7mCX2x7vFKfEoBJ3TLN/pub?gid=608567924&single=true&output=csv");
          const data = await response.text();
          const linhas = data.split("\n").slice(1); // ignora cabeçalho
          
          let produtos = linhas.map(linha => {
            const [nome, descricao, preco, imagem] = linha.split(",");
            return { nome, descricao, preco, imagem };
          }).filter(p => p.nome); // remove linhas vazias

          // Ordenar alfabeticamente
          produtos.sort((a, b) => a.nome.localeCompare(b.nome));

          function exibirProdutos(lista) {
            grid.innerHTML = "";
            lista.forEach(p => {
              const card = document.createElement("div");
              card.className = "produto-card";
              card.innerHTML = `
                <img src="${p.imagem || 'https://via.placeholder.com/120'}" alt="${p.nome}">
                <h3>${p.nome}</h3>
                <p>${p.descricao}</p>
                <p class="preco">R$ ${p.preco}</p>
                <a href="https://wa.me/5575998623295?text=Tenho%20interesse%20no%20produto%20${encodeURIComponent(p.nome)}" target="_blank" class="btn">Comprar no WhatsApp</a>
              `;
              grid.appendChild(card);
            });
          }

          exibirProdutos(produtos);

          // Filtro de busca
          search.addEventListener("input", () => {
            const termo = search.value.toLowerCase();
            const filtrados = produtos.filter(p => p.nome.toLowerCase().includes(termo));
            exibirProdutos(filtrados);
          });

        } catch (e) {
          console.error("Erro ao carregar produtos:", e);
        }
      }

      carregarProdutos();
    });
  </script>
</body>
</html>
