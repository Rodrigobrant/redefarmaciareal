<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes - Farm√°cias Real</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f8f8f8; color: #333; }
        header { background-color: #7ED957; padding: 20px; text-align: center; color: white; }
        header img { width: 150px; }
        .form-container { max-width: 600px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #66b849; }
        label { display: block; margin: 15px 0 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .btn { display: block; width: 100%; padding: 12px; margin-top: 20px; background: #25D366; color: white; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #1eb14e; }
    </style>
</head>
<body>

    <header>
        <img src="imagem/logo.png" alt="Farm√°cias Real">
        <h1>Cadastro de Clientes</h1>
    </header>

    <div class="form-container">
        <h2>Preencha seus dados</h2>
        <form id="cadastroForm">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" required>

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" required>

            <label for="email">E-mail</label>
            <input type="email" id="email">

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" required>

            <button type="submit" class="btn">Enviar via WhatsApp</button>
        </form>
    </div>

    <script>
        document.getElementById("cadastroForm").addEventListener("submit", function(event){
            event.preventDefault();
            const nome = document.getElementById("nome").value;
            const telefone = document.getElementById("telefone").value;
            const email = document.getElementById("email").value;
            const cidade = document.getElementById("cidade").value;

            const mensagem = `üìã Cadastro de Cliente:%0Aüë§ Nome: ${nome}%0Aüì± Telefone: ${telefone}%0A‚úâÔ∏è Email: ${email}%0AüèôÔ∏è Cidade: ${cidade}`;
            const url = `https://wa.me/5575998623295?text=${mensagem}`;
            window.open(url, "_blank");
        });
    </script>

</body>
</html>
