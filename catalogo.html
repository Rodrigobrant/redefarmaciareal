<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Farmácias Real</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }

        header {
            background: #2e7d32;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #search {
            display: block;
            margin: 0 auto 20px auto;
            padding: 10px;
            width: 50%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .card h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .card p {
            margin: 5px 0;
            color: #555;
        }

        .preco {
            font-size: 18px;
            font-weight: bold;
            color: #2e7d32;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #2e7d32;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn:hover {
            background: #1b5e20;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            padding: 15px;
            background: #2e7d32;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        Farmácias Real
    </header>

    <div class="container">
        <h2>Catálogo de Produtos</h2>
        <input type="text" id="search" placeholder="Buscar produto...">

        <div id="product-grid"></div>
    </div>

    <footer>
        © 2025 Farmácias Real - Todos os direitos reservados.
    </footer>

    <script>
        async function carregarProdutos() {
            const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTPFvGL_R8uI0miwFf-ApxEfOsqIMiLv4px-xkHTbkmRhvyUgsF9eJlxTJXi7mCX2x7vFKfEoBJ3TLN/pub?gid=608567924&single=true&output=csv";

            const response = await fetch(url);
            const data = await response.text();

            const linhas = data.split("\n").slice(1); // pula o cabeçalho
            const grid = document.getElementById("product-grid");
            grid.innerHTML = "";

            linhas.forEach(linha => {
                const colunas = linha.split(",");

                if (colunas.length >= 4) {
                    const nome = colunas[0].trim();
                    const descricao = colunas[1].trim();
                    const preco = parseFloat(colunas[2].trim()); // valor puro da planilha
                    const imagem = colunas[3].trim();

                    if (!isNaN(preco)) {
                        // Formata o preço no padrão brasileiro
                        const precoFmt = new Intl.NumberFormat("pt-BR", {
                            style: "currency",
                            currency: "BRL"
                        }).format(preco);

                        // Cria o card do produto
                        const card = document.createElement("div");
                        card.className = "card";
                        card.innerHTML = `
                            <img src="${imagem || 'https://via.placeholder.com/150'}" alt="${nome}">
                            <h3>${nome}</h3>
                            <p>${descricao}</p>
                            <p class="preco">${precoFmt}</p>
                            <a class="btn" href="https://wa.me/5575998623295?text=Olá! Tenho interesse no produto ${nome} - ${precoFmt}" target="_blank">Comprar no WhatsApp</a>
                        `;
                        grid.appendChild(card);
                    }
                }
            });
        }

        carregarProdutos();

        // Filtro de busca
        document.getElementById("search").addEventListener("keyup", function() {
            const termo = this.value.toLowerCase();
            const cards = document.querySelectorAll(".card");

            cards.forEach(card => {
                const nome = card.querySelector("h3").textContent.toLowerCase();
                card.style.display = nome.includes(termo) ? "block" : "none";
            });
        });
    </script>
</body>
</html>
