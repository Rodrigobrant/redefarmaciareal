<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Farmácias Real</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f8f8; }
        header, footer { background: #2e7d32; color: white; text-align: center; padding: 15px; }
        nav { background: #388e3c; padding: 10px; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        h1 { text-align: center; margin: 20px 0; }
        #search { display: block; margin: 0 auto 20px; padding: 10px; width: 50%; max-width: 400px; border: 1px solid #ccc; border-radius: 5px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; padding: 20px; }
        .card { background: white; padding: 15px; border-radius: 8px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card img { width: 100px; height: 100px; object-fit: cover; margin-bottom: 10px; }
        .price { font-size: 18px; font-weight: bold; color: green; margin: 10px 0; }
        .btn { display: inline-block; background: #2e7d32; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; font-weight: bold; }
        .btn:hover { background: #1b5e20; }
    </style>
</head>
<body>
    <header>
        <h2>Farmácias Real</h2>
    </header>

    <nav>
        <a href="index.html">Início</a>
        <a href="catalogo.html">Catálogo</a>
        <a href="#">Promoções</a>
        <a href="#">Informativos</a>
        <a href="cadastro.html">Cadastro de Clientes</a>
        <a href="#">Atendimento</a>
    </nav>

    <h1>Catálogo de Produtos</h1>
    <input type="text" id="search" placeholder="Buscar produto...">

    <div class="grid" id="product-grid"></div>

    <footer>
        <p>© 2025 Farmácias Real - Todos os direitos reservados.</p>
    </footer>

    <script>
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTPFvGL_R8uI0miwFf-ApxEfOsqIMiLv4px-xkHTbkmRhvyUgsF9eJlxTJXi7mCX2x7vFKfEoBJ3TLN/pub?gid=608567924&single=true&output=csv";
        const grid = document.getElementById("product-grid");
        const searchInput = document.getElementById("search");

        async function carregarProdutos() {
            const response = await fetch(SHEET_URL);
            const data = await response.text();
            const linhas = data.split("\n").slice(1); // Ignora cabeçalho

            linhas.forEach(linha => {
                const [nome, descricao, preco] = linha.split(",");

                if (!nome) return;

                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <img src="imagens/placeholder.png" alt="${nome}">
                    <h3>${nome}</h3>
                    <p>${descricao || ""}</p>
                    <p class="price">${preco || ""}</p>
                    <a class="btn" href="https://wa.me/5575998623295?text=Olá, tenho interesse no produto ${nome} - ${descricao || ""}">Comprar no WhatsApp</a>
                `;
                grid.appendChild(card);
            });
        }

        // Busca rápida
        searchInput.addEventListener("input", function() {
            const termo = this.value.toLowerCase();
            document.querySelectorAll(".card").forEach(card => {
                const texto = card.innerText.toLowerCase();
                card.style.display = texto.includes(termo) ? "block" : "none";
            });
        });

        carregarProdutos();
    </script>
</body>
</html>
