<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo - Farmácias Real</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f9fa; }
    header, footer { background: #28a745; color: #fff; text-align: center; padding: 15px; }
    nav { background: #218838; padding: 10px; text-align: center; }
    nav a { color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold; }
    h2 { text-align: center; margin: 20px 0; }
    #busca { display: block; margin: 0 auto 20px auto; padding: 10px; width: 80%; max-width: 400px; border: 1px solid #ccc; border-radius: 5px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
    .card { background: #fff; padding: 15px; border-radius: 8px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .card img { max-width: 100%; height: 120px; object-fit: contain; margin-bottom: 10px; }
    .card h3 { margin: 10px 0; font-size: 18px; }
    .card p { margin: 5px 0; }
    .preco { font-size: 18px; font-weight: bold; color: green; }
    .btn { display: inline-block; background: #28a745; color: #fff; padding: 10px 15px; border-radius: 5px; text-decoration: none; margin-top: 10px; }
    .btn:hover { background: #218838; }
  </style>
</head>
<body>
  <header>
    <h1>Farmácias Real</h1>
  </header>

  <nav>
    <a href="index.html">Início</a>
    <a href="catalogo.html">Catálogo</a>
    <a href="#">Promoções</a>
    <a href="#">Informativos</a>
    <a href="#">Cadastro de Clientes</a>
    <a href="#">Atendimento</a>
  </nav>

  <h2>Catálogo de Produtos</h2>
  <input type="text" id="busca" placeholder="Buscar produto...">
  <div class="grid" id="produtos"></div>

  <footer>
    <p>© 2025 Farmácias Real - Todos os direitos reservados.</p>
  </footer>

  <script>
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTPFvGL_R8uI0miwFf-ApxEfOsqIMiLv4px-xkHTbkmRhvyUgsF9eJlxTJXi7mCX2x7vFKfEoBJ3TLN/pub?gid=608567924&single=true&output=csv";

    async function carregarProdutos() {
      const resposta = await fetch(url);
      const dados = await resposta.text();

      const linhas = dados.split("\n").map(l => l.split(","));
      const cabecalho = linhas[0].map(h => h.trim().toLowerCase());
      const produtos = linhas.slice(1).map(linha => {
        let obj = {};
        cabecalho.forEach((col, i) => obj[col] = linha[i] ? linha[i].trim() : "");
        return obj;
      });

      const grid = document.getElementById("produtos");
      grid.innerHTML = "";

      produtos.forEach(produto => {
        const card = document.createElement("div");
        card.className = "card";

        // Imagem do produto
        const img = document.createElement("img");
        img.src = produto.imagem || "https://via.placeholder.com/150?text=Produto";
        img.alt = produto.nome;
        card.appendChild(img);

        // Nome
        const nome = document.createElement("h3");
        nome.textContent = produto.nome;
        card.appendChild(nome);

        // Descrição
        const desc = document.createElement("p");
        desc.textContent = produto.descricao;
        card.appendChild(desc);

        // Preço formatado
        const preco = document.createElement("p");
        preco.className = "preco";
        if (produto.preco) {
          preco.textContent = `R$ ${parseFloat(produto.preco).toFixed(2).replace(".", ",")}`;
        }
        card.appendChild(preco);

        // Botão WhatsApp
        const link = document.createElement("a");
        link.className = "btn";
        link.href = `https://wa.me/5575998623295?text=Olá! Tenho interesse no produto: ${produto.nome} - R$ ${parseFloat(produto.preco).toFixed(2).replace(".", ",")}`;
        link.target = "_blank";
        link.textContent = "Comprar no WhatsApp";
        card.appendChild(link);

        grid.appendChild(card);
      });
    }

    // Filtro de busca
    document.getElementById("busca").addEventListener("input", function () {
      const termo = this.value.toLowerCase();
      document.querySelectorAll(".card").forEach(card => {
        const nome = card.querySelector("h3").textContent.toLowerCase();
        card.style.display = nome.includes(termo) ? "" : "none";
      });
    });

    carregarProdutos();
  </script>
</body>
</html>
