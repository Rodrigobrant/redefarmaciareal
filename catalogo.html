<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo - Farmácias Real</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header, footer {
      background: #2e7d32;
      color: white;
      text-align: center;
      padding: 15px;
    }
    nav {
      background: #388e3c;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    h2 {
      text-align: center;
      margin: 20px 0;
    }
    #search {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      width: 50%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .card p {
      margin: 5px 0;
    }
    .preco {
      color: green;
      font-weight: bold;
      margin: 8px 0;
    }
    .btn-whatsapp {
      display: inline-block;
      background: #25d366;
      color: white;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Farmácias Real</h1>
  </header>
  <nav>
    <a href="index.html">Início</a>
    <a href="catalogo.html">Catálogo</a>
    <a href="#">Promoções</a>
    <a href="#">Informativos</a>
    <a href="cadastro.html">Cadastro de Clientes</a>
    <a href="#">Atendimento</a>
  </nav>

  <h2>Catálogo de Produtos</h2>
  <input type="text" id="search" placeholder="Buscar produto...">
  
  <div class="grid" id="produtosGrid"></div>

  <footer>
    © 2025 Farmácias Real - Todos os direitos reservados.
  </footer>

  <script>
    // Função para limpar e formatar preços
    function formatarPreco(valor) {
      if (valor == null) return "";
      let s = String(valor).trim();
      // remove aspas no início/fim
      s = s.replace(/^[“”"']+|[“”"']+$/g, "").trim();
      // já tem R$? normaliza
      if (/R\$\s*/i.test(s)) {
        return s.replace(/R\$\s*/i, "R$ ").replace(/\s+/g, " ").trim();
      }
      // se for número, formata como moeda BRL
      const num = Number(s.replace(/\./g, "").replace(",", "."));
      if (!isNaN(num)) {
        return num.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
      }
      return s;
    }

    // Carregar produtos do Google Sheets
    async function carregarProdutos() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTPFvGL_R8uI0miwFf-ApxEfOsqIMiLv4px-xkHTbkmRhvyUgsF9eJlxTJXi7mCX2x7vFKfEoBJ3TLN/pub?gid=608567924&single=true&output=csv";
      const resposta = await fetch(url);
      const csv = await resposta.text();
      const linhas = csv.split("\n").map(l => l.split(","));
      const cabecalho = linhas[0].map(h => h.trim());
      const dados = linhas.slice(1).map(l => {
        let obj = {};
        cabecalho.forEach((h, i) => obj[h] = l[i] ? l[i].trim() : "");
        return obj;
      });

      const grid = document.getElementById("produtosGrid");
      grid.innerHTML = "";

      dados.forEach(item => {
        if (!item.Nome) return;
        const card = document.createElement("div");
        card.className = "card";
        const precoFormatado = formatarPreco(item.Preço || item.preco || item.Valor || item.price);

        card.innerHTML = `
          <img src="imagens/placeholder.png" alt="${item.Nome}">
          <h3>${item.Nome}</h3>
          <p>${item.Descrição || ""}</p>
          <p class="preco">${precoFormatado}</p>
          <a class="btn-whatsapp" target="_blank"
            href="https://wa.me/5575998623295?text=Olá! Gostaria de comprar o produto ${item.Nome} - ${precoFormatado}">
            Comprar no WhatsApp
          </a>
        `;
        grid.appendChild(card);
      });
    }

    // Filtro de busca
    document.getElementById("search").addEventListener("input", function () {
      const termo = this.value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const nome = card.querySelector("h3").textContent.toLowerCase();
        card.style.display = nome.includes(termo) ? "block" : "none";
      });
    });

    carregarProdutos();
  </script>
</body>
</html>
