<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo - Farmácias Real</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header, footer { background: #2e7d32; color: white; text-align: center; padding: 15px 0; }
    h1 { margin: 20px 0; text-align: center; }
    .busca { display: flex; justify-content: center; margin: 20px; }
    .busca input { padding: 10px; width: 50%; border: 1px solid #ccc; border-radius: 5px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
    .card { background: white; border-radius: 10px; padding: 15px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .card img { width: 100%; max-width: 150px; height: auto; margin-bottom: 10px; }
    .card h3 { margin: 10px 0; font-size: 18px; }
    .card p { margin: 5px 0; }
    .preco { font-weight: bold; color: #2e7d32; font-size: 18px; }
    .btn { display: inline-block; margin-top: 10px; padding: 10px 15px; background: #2e7d32; color: white; text-decoration: none; border-radius: 5px; }
    .btn:hover { background: #1b5e20; }
  </style>
</head>
<body>
  <header>
    <h2>Farmácias Real</h2>
  </header>

  <h1>Catálogo de Produtos</h1>
  <div class="busca">
    <input type="text" id="busca" placeholder="Buscar produto...">
  </div>
  <div id="produtos" class="grid"></div>

  <footer>
    <p>© 2025 Farmácias Real - Todos os direitos reservados.</p>
  </footer>

  <script>
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTPFvGL_R8uI0miwFf-ApxEfOsqIMiLv4px-xkHTbkmRhvyUgsF9eJlxTJXi7mCX2x7vFKfEoBJ3TLN/pub?gid=608567924&single=true&output=csv";

    async function carregarProdutos() {
      const resposta = await fetch(url);
      const dados = await resposta.text();

      const linhas = dados.split("\n").map(l => l.split(","));
      const cabecalho = linhas[0].map(h => h.trim().toLowerCase());
      const produtos = linhas.slice(1).map(linha => {
        let obj = {};
        cabecalho.forEach((col, i) => obj[col] = linha[i] ? linha[i].trim() : "");
        return obj;
      });

      const grid = document.getElementById("produtos");
      grid.innerHTML = "";

      produtos.forEach(produto => {
        const card = document.createElement("div");
        card.className = "card";

        // Imagem
        const img = document.createElement("img");
        img.src = produto.imagem || "https://via.placeholder.com/150?text=Produto";
        img.alt = produto.nome;
        card.appendChild(img);

        // Nome
        const nome = document.createElement("h3");
        nome.textContent = produto.nome;
        card.appendChild(nome);

        // Descrição
        const desc = document.createElement("p");
        desc.textContent = produto.descricao;
        card.appendChild(desc);

        // Preço corrigido
        const preco = document.createElement("p");
        preco.className = "preco";
        if (produto.preco) {
          let valor = produto.preco.replace("R$", "").replace(",", ".").trim();
          if (!isNaN(valor) && valor !== "") {
            preco.textContent = `R$ ${parseFloat(valor).toFixed(2).replace(".", ",")}`;
          } else {
            preco.textContent = produto.preco; // já está formatado na planilha
          }
        }
        card.appendChild(preco);

        // Botão WhatsApp
        const link = document.createElement("a");
        link.className = "btn";
        link.href = `https://wa.me/5575998623295?text=Olá! Tenho interesse no produto: ${produto.nome} - ${preco.textContent}`;
        link.target = "_blank";
        link.textContent = "Comprar no WhatsApp";
        card.appendChild(link);

        grid.appendChild(card);
      });
    }

    // Filtro de busca
    document.getElementById("busca").addEventListener("input", function () {
      const termo = this.value.toLowerCase();
      document.querySelectorAll(".card").forEach(card => {
        const nome = card.querySelector("h3").textContent.toLowerCase();
        card.style.display = nome.includes(termo) ? "" : "none";
      });
    });

    carregarProdutos();
  </script>
</body>
</html>
